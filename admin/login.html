<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>LARIS ACESSÓRIOS - Administração</title>

    <link rel="shortcut icon" href="../icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

    <script>
        if(localStorage.getItem('login') == 'true') {
            window.location.href = 'index.html'
        }
        else {
            
        }
    </script>
    
    <script src="https://kit.fontawesome.com/d5feb0f1e8.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="form">
        
        <img src="../imgs/Logo.webp" alt="">
        
        <div class="caixa-alerta-erro">
            <label>Digite o usuário ou a senha de forma correta</label>
        </div>

        <div class="continuewith">
            <div class="accountcontinue" onclick="continuewithaccount()">
                <div class="accountcontinue-mini">
                    <img src="img/usuario-sem-foto.png" alt="">
                    <div class="accountcontinue-details">
                        <h1>Nome</h1>
                        <p>@usuário</p>
                    </div>
                </div>
                <div>
                    <i class="fa-solid fa-chevron-right"></i>
                </div>
            </div>
            <div class="labelaccount">
                <label onclick="outroprofile()">Entrar com outra conta</label>
            </div>

        </div>

        <div class="inputs-form">
            <div class="ipt-form">
                <label>Usuário</label><br>
                <div class="iptinside">
                    <i class="fa-solid fa-user"></i>
                    <input type="email" id="user" placeholder="Escreva seu usuário" required>
                </div>
            </div>
            
            <div class="ipt-form">
                <label>Senha</label><br>
                <div class="iptinside">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="senha" placeholder="Escreva sua senha" required>
                </div>
            </div>
        </div>
        <button class="buttonverify" onclick="verifylogin()">ENTRAR</button>
    </div>
    <script src="login.js"></script>
</body>
</html>
