    <script src="script.js"></script>
    <script src="leftsidebar.js"></script>
    <script src="notifications.js"></script>

    <script>
        
        let aparenciaescuramobile = document.querySelector('.aparenciaescura-mobile')
        let aparenciaclaramobile = document.querySelector('.aparenciaclara-mobile')

        let aparenciaescura = document.querySelector('.aparenciaescura-pc')
        let aparenciaclara = document.querySelector('.aparenciaclara-pc')
        let automatica = document.querySelector('button.automatica')

        let botaoanimacao = document.querySelector('.true-auto span.circle')
        let botaoanimacao2 = document.querySelector('.false-auto span.circle')

        function desativar() {
            botaoanimacao2.style.animation = 'desativar 2s ease-in-out';
        }

        function ativar() {
            botaoanimacao.style.animation = 'ativar 2s ease-in-out';
        }

        if(localStorage.getItem("auto-aparencia") == null) {
            localStorage.setItem('auto-aparencia', 'false')
            automatica.classList.remove('true-auto')
            automatica.classList.toggle('false-auto')
            
        }
        if(localStorage.getItem("auto-aparencia") == 'true') {
            automatica.classList.toggle('true-auto')
            automatica.classList.remove('false-auto')
        }
        if(localStorage.getItem("auto-aparencia") == 'false') {
            automatica.classList.remove('true-auto')
            automatica.classList.toggle('false-auto')
        }
        
        automatica.addEventListener('click', () => {
            if(localStorage.getItem("auto-aparencia") == 'true') {
                localStorage.setItem('auto-aparencia', 'false')
                automatica.classList.remove('true-auto')
                automatica.classList.toggle('false-auto')
                
                location.reload()


            }
            else if (localStorage.getItem("auto-aparencia") == 'false'){
                localStorage.setItem('auto-aparencia', 'true')
                automatica.classList.remove('false-auto')
                automatica.classList.toggle('true-auto')
                
                location.reload()

            }
            else {
                localStorage.setItem('auto-aparencia', 'false')
                automatica.classList.toggle('false-auto')
                automatica.classList.remove('true-auto')
            }
                
        })

        aparenciaescura.addEventListener('click', () => {
            localStorage.setItem('aparencia', 'escura')

            aparenciaescura.setAttribute('checked', '')
            aparenciaescura.setAttribute('disabled', '')
            aparenciaclara.removeAttribute('checked', '')

            location.reload()

        })

        aparenciaescuramobile.addEventListener('click', () => {
            localStorage.setItem('aparencia', 'escura')

            aparenciaescuramobile.setAttribute('checked', '')
            aparenciaescuramobile.setAttribute('disabled', '')
            aparenciaclaramobile.removeAttribute('checked', '')

            location.reload()

        })

        aparenciaclara.addEventListener('click', () => {
            localStorage.setItem('aparencia', 'clara')

            
            aparenciaclara.setAttribute('checked', '')
            aparenciaclara.setAttribute('disabled', '')
            aparenciaescura.removeAttribute('checked', '')

            location.reload()

        })

        aparenciaclaramobile.addEventListener('click', () => {
            localStorage.setItem('aparencia', 'clara')

            
            aparenciaclaramobile.setAttribute('checked', '')
            aparenciaclaramobile.setAttribute('disabled', '')
            aparenciaescuramobile.removeAttribute('checked', '')

            location.reload()

        })

        if(localStorage.getItem('aparencia') == 'escura') {

            aparenciaescura.setAttribute('checked', '')
            aparenciaescura.setAttribute('disabled', '')
            aparenciaclara.removeAttribute('checked', '')

            aparenciaescuramobile.setAttribute('checked', '')
            aparenciaescuramobile.setAttribute('disabled', '')
            aparenciaclaramobile.removeAttribute('checked', '')
        }
        else if(localStorage.getItem('aparencia') == 'clara') {
            
            aparenciaclara.setAttribute('checked', '')
            aparenciaclara.setAttribute('disabled', '')
            aparenciaescura.removeAttribute('checked', '')
            
            aparenciaclaramobile.setAttribute('checked', '')
            aparenciaclaramobile.setAttribute('disabled', '')
            aparenciaescuramobile.removeAttribute('checked', '')
        }

        
    </script>
