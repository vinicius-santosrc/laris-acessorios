<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LARIS ACESSÓRIOS - Administração</title>

    <link rel="shortcut icon" href="../icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

    <script src="login.js"></script>
    <script src="../sweetalert.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="https://kit.fontawesome.com/d5feb0f1e8.js" crossorigin="anonymous"></script>

    <script>
        loginrequired()
    </script>

</head>
<body>
    <div class="first-time-login">
        
    </div>

    <div class="barscript">
    </div>


    <div class="overview-page">
        <div class="backgrond" onclick="fecharmenuprofile()"></div>
        <div class="header-page">
            <div class="openmenumobile" onclick="abrirmenumobile()">
              <i class="fa-solid fa-bars"></i>
          </div>
            <h1>Planilha Itens</h1>
            <div class="profile">
                <i class="fa-regular fa-bell" onclick="notificacaoopen()"></i>
                <div class="profile-change" onclick="openmenuprofile()">
                    <img id='profile-image' src="img/usuario-sem-foto.png" alt="">
                    <label id='nameuser'>Usuário</label>
                    <i onclick="openmenuprofile()" class="fa-solid fa-caret-down"></i>
                </div>
                
            </div>
        </div>
        <div class="notifications">
            <h1>Notificações</h1>
            <div class="notifications-blocks">
                
            </div>
        </div>
        <div class='menu-profile-change'>
            <div class="userprofileshow" onclick="window.location.href = 'settings.html'">
                <div class="account-show">
                    <img src="img/usuario-sem-foto.png" alt="">
                    <div class="infoaccount">
                        <h1>Nome</h1>
                        <p>usuário</p>
                    </div>
                </div>
                <div>
                    <i class="fa-solid fa-chevron-right"></i>
                </div>
            </div>
            <div class="userbuttonsprofile">
                <div class="button-profile" onclick="window.location.href = 'settings.html'">
                    <label>AJUSTES</label>
                </div>
                <div class="button-profile" onclick="sairdoprofile()">
                    <label>SAIR</label>
                </div>
            </div>
        </div>
        <div class="content-page">
            <main>
                
                <div class="newItem">
                  <div class="headeritem">
                    <div class="side1item">
                      <h1>Adicionar um Item</h1>
                      <p>Preencha todos os dados para adicionar o item ao banco de dados.</p>
                    </div>
                    <div class="side2item" onclick="hideadcitem()">
                        <i class="fa-solid fa-minus"></i>
                    </div>
                    <div class="side3item" onclick="showadcitem()">
                      <i class="fa-solid fa-plus"></i>
                  </div>
                  </div>
                  <div class="hideitem">
                    <div class="exboxitem">
                      <div class="divCodigo boxitempla">
                        <label for="codigo">Código</label>
                        <input type="text" id="codigo" />
                      </div>
                      <div class="divNome boxitempla">
                        <label for="nameofitem">Nome</label>
                        <input type="text" id="nameofitem" />
                      </div>
                      <div class="divDetails boxitempla">
                        <label for="detalhe">Detalhe</label>
                        <input type="text" id="detalhe" />
                      </div>
                      <div class="divPrecoCompra boxitempla">
                        <label for="precocompra">Preço Compra</label>
                        <input type="number" id="precocompra" />
                      </div>
                      <div class="divPrecoRevenda boxitempla">
                        <label for="precorevenda">Preço Revenda</label>
                        <input type="number" id="precorevenda" />
                      </div>
                      <div class="divQuantidadeCompra boxitempla">
                        <label for="quantcompra">Quantidade Compra</label>
                        <input type="number" id="quantcompra" />
                      </div>
                      <div class="divQuantidadeEstoque boxitempla">
                        <label for="quantestoque">Quantidade Estoque</label>
                        <input type="number" id="quantestoque" />
                      </div>
                      <div class="divlucroporitem boxitempla">
                        <label for="lucroporitem">Lucro</label>
                        <input type="number" id="lucroporitem" />
                      </div>
                    </div>


                    
                    <button id="btnNew">Adicionar</button>
                  </div>
                </div>
                <div class="divTable">
                  <table>
                    <thead class="titlecolumns">
                      <tr>
                        <th class="columnCodigo">Código</th>
                        <th class="columnNome">Nome</th>
                        <th class="columnDetalhe">Detalhe</th>
                        <th class="columnPrecoCompra">Preço Compra</th>
                        <th class="columnPrecoRevenda">Preço Revenda</th>
                        <th class="columnQuantidadeCompra">Quantidade Compra</th>
                        <th class="columnLucroItem Estoque">Lucro</th>
                        <th class="columnAction"></th>
                      </tr>
                    </thead>
                    <tbody>
                    </tbody>
                  </table>
                </div>
              </main>  
</body>
  <script src="leftsidebar.js"></script>
    <script src="script.js"></script>
    <script src="planilha.js"></script>
    <script src="notifications.js"></script>
    <script src="index.js"></script>
</html>
